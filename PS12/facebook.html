<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="facebook.css">
    <title>Facebook Login</title>
</head>
<body>
    
    <div class="header">
        <div class="logo">
            <h1>facebook</h1>
        </div>
        <div class="input">
            <div class="email">
                <label for="email">Email or Username</label>
                <input type="text" id="email" value="Email" style="color: lightgrey;">
                <div class="checkbox-container">
                    <input type="checkbox" id="keep-signed-in">
                    <label for="keep-signed-in">Keep me signed in</label>
                </div>

            </div>
            <div class="password">
                <label for="password">Password</label>
                <input type="password" id="password" value="password" style="color: lightgrey;">
                <div class="forgot-password">
                    <p>Forgot Password?</p>
                </div>

            </div>
            <div class="login">
                <button>login</button>
            </div>

        </div>
    </div>
    <div class="main">
        <div class="connect-with">
            <p>Facebook is useless without friends <br>Make more friends</p>
            <img src="./assets/facebook_login.png" alt="facebook-connect">
        </div>
        <div class="main-input">
            <h1>Create Account</h1>
            <p>It's free and will always be!</p>
            <div class="input-fields">
                <div class="name-input">
                    <div>
                        <input type="text" id="first-name" value="First Name" style="color: lightgray;">
                    </div>
                    <div>
                        <input type="text" id="last-name" value="Last Name" style="color: lightgray;">
                    </div>
                </div>
                <div class="email-input">
                    <input type="email" id="email-input" value="Email" style="color:lightgray;width:400px">
                    
                </div>
                <div class="re-enter email">
                    <input type="text" id="re-enter" value="Re-enter Email" style="color: lightgray;margin:0;width:400px" required>
    
                </div>
                <div class="pass">
                    <input type="password" id="pass" value="Password" style="color: lightgray;width:400px;" required>
    
                </div>
                <div class="dob">
                    <input type="date" id="date" value="date" style="color:lightgrey" required>
    
                </div>
                <div class="gender">
                    <div>
                        <input type="radio" id="Male" value="Male" >
                        <label for="Male">Male</label>
                    </div>
                    <div>
                        <input type="radio" id="Female" value="Female">
                        <label for="Female">Female</label>

                    </div>
    
                </div>
                <div class="para">
                    <p>By clicking create an account, you agree to <br>our Terms.</p>
                </div>
                <div class="signup-button">
                    <button>SignUp</button>
                </div>
                <div class="para">
                    <p>Create a page for you</p>
                </div>
            </div>
            
        </div>
        

    </div>
    
</body>
</html>
