

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List</title>
</head>
<body>
    <h1>Users Registered</h1>
    <ul id="userList"></ul>

    <script>
        //retireve user from local storage
        const users = JSON.parse(localStorage.getItem('users')) || [];
        //get user from userList
        const userList = document.getElementById('userList')
        //iterate ovr users
        users.forEach((user)=>{
            //create a listItem element
            const listItem = document.createElement("li");
            //define text content of the listItem
            listItem.textContent = `${user.firstName} ${user.lastName} - ${user.email}`;
            //append the listItem in userlist
            userList.appendChild(listItem);
        });
    </script>
    
</body>
</html>
